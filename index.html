<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height: 100vh; margin: 0px; padding: 0px;">
        <div id="buttonWindow" style="height: 100vh; width: 50%; margin: 0px; padding: 0px; float: left; box-sizing: border-box; border-style: solid;">
            <div style="position: relative; top: 50%; left: 50%;">
                <img id="mainButton" src="images/roxy.png" onclick="clickIcon()"/>
            </div>
            <p id="clickCounter" style="text-align: center; margin: 0px; padding: 20px; font-size: xx-large;">Clicks: 0</p>
        </div>
        <div id="upgradeWindow" style="height: 100vh; width: 50%; margin: 0px; padding: 0px; float: right; box-sizing: border-box; border-style: solid;">

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
