<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio loop id="music" volume="0.5" src="music/evenInDeath.mp3"></audio>
    <div style="height: 100vh;">
        <div id="buttonWindow" style="height: 100vh; width: 49.5%; float: left; border-right: 1px;">
            <div style="position: relative; top: 50%; left: 50%;">
                <img id="mainButton" src="images/roxy.png" onclick="clickIcon()"/>
            </div>
            <p id="clickCounter" style="text-align: center; margin: 0px; padding: 20px; font-size: xx-large;">Clicks: 0</p>
            <div onclick="toggleMusic()" style="position: absolute; bottom: 8px; left: 8px; width: 64px; height: 64px; background-color: #ff6ff2; text-align: center; align-content: center;">
				<svg id="musicToggle" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="25" y="20" width="4" height="42" stroke="none" fill="black" />
                    <rect x="65" y="11" width="4" height="41" stroke="none" fill="black" />
                    <polygon points="25,20 69,10 69,18 25,28" stroke="none" fill="black" />
                    <ellipse rx="12" ry="8" transform="translate(16.866, 64) rotate(-30)" stroke="none" fill="black" />
                    <ellipse rx="12" ry="8" transform="translate(56.866, 55) rotate(-30)" stroke="none" fill="black" />
                    <path id="disabledLine" d="M 70 10 L 10 70" fill="none" stroke="black" stroke-width="6" stroke-linecap="round" />
                </svg>
			</div>
            <div id="settingsBar">
                <div style="position: absolute; right: 288px; width: 64px; height: 64px; background-color: #ff6ff2;">

						<path d="M 68.145825623 23.75 a 32.5 32.5 0 0 1 0 32.5" fill="none" stroke="black" stroke-width="5" stroke-linecap="round" />
					</svg>
                </div>
                <div onclick="toggleTheme()" style="position: absolute; right: 216px; width: 64px; height: 64px; background-color: #ff6ff2;">
                    <svg id="lightMode" class="themeToggle" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                        <circle r="14" cx="40" cy="40" fill="black" stroke="none" />

                        <path d="M 52.6936534 30.2598171 A 16 16 0 0 0 49.7401829 27.3063466 L 59.0918831 20.9081169 Z" fill="black" stroke="none" />
                    </svg>
                    <svg id="darkMode" class="themeToggle invisible" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 70.3125 17.9228094235 A 37.5 37.5 0 1 0 70.3125 62.0771905765 A 30 30 0 1 1 70.3125 17.9228094235" fill="black" stroke="none" />
                    </svg>
                </div>
                <div style="position: absolute; right: 144px; width: 64px; height: 64px; background-color: #ff6ff2;">
                    <object type="image/svg+xml" data="images/buttonIcons/gear.svg"></object>
                </div>
                <div style="position: absolute; right: 72px; width: 64px; height: 64px; background-color: #ff6ff2;">
                    <object type="image/svg+xml" data="images/buttonIcons/gear.svg"></object>
                </div>
                <div style="position: absolute; right: 0px; width: 64px; height: 64px; background-color: #ff6ff2;">
                    <object type="image/svg+xml" data="images/buttonIcons/gear.svg"></object>
                </div>
            </div>
            <div id="volumeControls" style="position: absolute; left: 96px; bottom: 152px; width: 32px; height: auto; background-color: #ff6ff2; text-align: center;">
                <input id="volumeSlider" type="range" min="0" max="100" value="50" style="writing-mode: vertical-lr; direction: rtl;" />
                <input type="text" id="volumeInput" onkeypress="return checkNumberKey(event)" onchange="updateVolumeFromText()" style="width: 24px; resize: none; height: auto; field-sizing: content; text-align: center; max-lines: 1;"></textarea>
            </div>
            <div onclick="toggleSettingsBar()" style="position: absolute; bottom: 80px; left: 8px; width: 64px; height: 64px; background-color: #ff6ff2;">
                <svg id="settingsGear" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    				<circle r="17.5" cx="40" cy="40" fill="none" stroke="black" stroke-width="15" />
                    <rect x="5" y="35" width="15" height="10" rx="4" fill="black" stroke="none" />
                    <rect x="60" y="35" width="15" height="10" rx="4" fill="black" stroke="none" />
                    <rect x="35" y="5" width="10" height="15" rx="4" fill="black" stroke="none" />
                    <rect x="35" y="60" width="10" height="15" rx="4" fill="black" stroke="none" />
                    <rect x="0" y="0" width="15" height="10" rx="4" fill="black" stroke="none" transform="translate(15.2512626585, 10.2512626585) rotate(45, 0, 5)" />
                    <rect x="0" y="0" width="15" height="10" rx="4" fill="black" stroke="none" transform="translate(64.7487373415, 10.2512626585) rotate(135, 0, 5)" />
                    <rect x="0" y="0" width="15" height="10" rx="4" fill="black" stroke="none" transform="translate(64.7487373415, 59.7487373415) rotate(225, 0, 5)" />
                    <rect x="0" y="0" width="15" height="10" rx="4" fill="black" stroke="none" transform="translate(15.2512626585, 59.7487373415) rotate(315, 0, 5)" />
				</svg>
            </div>
        </div>
        <div id="divider" style="position: absolute; width: 1%; height: 100%; left: 49.5%; top: 0px; background-color: #c46fff;">

        </div>
        <div id="upgradeWindow" style="position: absolute; height: 100vh; width: 49.5%; right: 0px;">
            <div class="upgrade" style="background-color: #ff6ff2;">
                <img src="images/roxy.png"/>
                <div class="upgradeDetails">
                    <p>roxy upgrade</p>
                    <p>+1 click power</p>
                    <p id="costMarker">cost: 25 clicks</p>
                </div>
                <button onclick="buyUpgrade()">buy</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
